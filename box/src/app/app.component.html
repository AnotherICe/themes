<header *ngIf="settings" class="blog-header">
	<div class="container d-flex">
		<a href="/" class="blog-logo"> <img src="assets/img/logo.png" alt="{{settings.title}}" /></a>
		<nav class="navbar navbar-expand-lg navbar-dark ml-auto">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="admin">Admin</a>
					</li>
				</ul>
			</div>
		</nav>
		<app-search></app-search>
	</div>
</header>

<router-outlet></router-outlet>

<footer class="blog-footer">
	<div class="container">
		<div class="row">
			<div class="col-sm-4">

				<div class="widget widget-posts">
					<h4 class="widget-title"><i class="widget-icon fa fa-file-text-o"></i> <span>Recent Posts</span></h4>
					<div class="widget-body">
						<ul *ngIf="posts" class="widget-posts-list">
							<a *ngFor="let rp of posts | slice:0:10; let i=index" href="posts/{{rp.slug}}"
								class="list-group-item list-group-item-action">{{rp.title}}</a>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="widget widget-categories">
					<h4 class="widget-title"><i class="widget-icon fa fa-folder"></i> <span>Categories</span></h4>
					<div class="widget-body">
						<ul *ngIf="categories">
								<a *ngFor="let cat of categories | slice:0:10; let i=index" 
								href="?category={{cat.category}}" 
								class="list-group-item list-group-item-action">{{cat.category}} ({{cat.postCount}})</a>
						</ul>
					</div>
				</div>
			</div>

			<div class="col-sm-4">
				<div class="widget widget-newsletter">
					<h4 class="widget-title"><i class="widget-icon fa fa-telegram"></i><span>Newsletter</span></h4>
					<div class="widget-body">
						<ul>
							<app-newsletter></app-newsletter>
						</ul>
					</div>
				</div>
				<div class="widget widget-social ml-auto">
					<h4 class="widget-title"><i class="widget-icon fa fa-share-alt"></i> <span>Follow Us</span></h4>
					<div class="widget-body">
						<ul>
							<li><a class="widget-social-fb" target="_blank" href="https://facebook.com/blogifierdotnet"><i
										class="fa fa-facebook"></i></a></li>
							<li><a class="widget-social-tw" target="_blank" href="https://twitter.com/blogifierdotnet"><i
										class="fa fa-twitter"></i></a></li>
							<li><a class="widget-social-in" target="_blank" href="https://instagram.com/blogifierdotnet"><i
										class="fa fa-instagram"></i></a></li>
							<li><a class="widget-social-rss" target="_blank" href="/feed/rss"><i class="fa fa-rss"></i></a></li>
							<li>
								<a class="widget-social-admin" href="admin"><i class="fa fa-user"></i></a>
							</li>
						</ul>
					</div>
				</div>
			</div>

		</div>
		<p class="blog-copyright text-center">Copyright Â© 2019. Powered by <a
				href="https://github.com/blogifierdotnet/Blogifier" data-toggle="tooltip" target="_blank">
				Blogifier</a>. Designed by <a href="https://francis.bio/" target="_blank"
				rel="nofollow">Francis</a>.</p>
	</div>
</footer>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/prism.js"></script>
<script src="assets/js/blog.js" asp-append-version="true"></script>
