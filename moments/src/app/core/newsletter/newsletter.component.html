<p>
	Join our subscribers list to get the latest updates directly in your inbox.
</p>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-group">
    <div id="newsletter-form">
        <input name="txtEmail" ngModel [email]="true" type="email" placeholder="someone@example.com">
        <button type="button" onclick="return newsletter.subscribe()">Subscribe</button>
    </div>
    <div id="newsletter-msg" style="display: none">
        Thank you!
    </div>
</form>
