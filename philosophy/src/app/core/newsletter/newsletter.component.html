<h4>Our Newsletter</h4>

<p>Join our subscribers list to get the latest updates directly in your inbox.</p>

<div class="subscribe-form">
	<form #f="ngForm" (ngSubmit)="onSubmit(f)" id="mc-form" class="group" novalidate="true">
		<input name="txtEmail" ngModel type="email" value="" class="email" 
			placeholder="Email Address" required="">
		<input type="submit" name="subscribe" value="Send">
		<label for="mc-email" class="subscribe-message"></label>
	</form>
</div>
