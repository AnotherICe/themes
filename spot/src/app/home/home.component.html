<div *ngIf="model" class="page-content">
	<div class="container">
		<div class="row">

			<div class="col-sm-8">
				<article *ngFor="let post of model.posts" class="post">
					<div class="post-cover">
						<a href="posts/{{post.slug}}">
							<img src="{{root}}/{{post.cover}}" alt="{{post.title}}">
						</a>
						<span *ngIf="post.featured" class="post-featrued-label"><i class="fa fa-star"></i> Featured</span>
					</div>
					<div class="post-body">
						<ul *ngIf="post.categories" class="post-categories">
							<li *ngFor="let tag of post.categories.split(',')"><a href="?category={{tag}}">{{tag}}</a></li>
						</ul>
						<h2 class="post-title">{{post.title}}</h2>
						<div class="post-meta">
							By <a class="post-meta-author" href="?author={{post.author.appUserName}}">{{post.author.displayName}}</a>
							On
							<time class="post-meta-time">{{post.published | date :'longDate'}}</time>
						</div>
						<div [innerHTML]="post.description" class="post-description"></div>
						<a class="post-more" href="posts/{{post.slug}}">Continue Reading</a>
					</div>
				</article>
				<ul *ngIf="model.pager.showOlder || model.pager.showNewer" class="pagination justify-content-between">
					<li *ngIf="model.pager.showOlder" class="item item-prev">
						<a class="item-link" href="?page={{model.pager.older}}">
							<i class="fa fa-chevron-left mr-3"></i> Previous Page
						</a>
					</li>
					<li *ngIf="model.pager.showNewer" class="item item-next">
						<a class="item-link" href="?page={{model.pager.newer}}">
							Next Page <i class="fa fa-chevron-right  ml-3"></i>
						</a>
					</li>
				</ul>
			</div>

			<aside class="col-sm-4 pl-5">
				<div class="widget widget-social">
					<h4 class="widget-title"><span>Follow Us</span></h4>
					<div class="widget-body">
						<app-socialbuttons></app-socialbuttons>
					</div>
				</div>
				<div class="widget widget-posts">
					<h4 class="widget-title"><i class="widget-icon fa fa-file-text-o"></i> <span>Recent Posts</span></h4>
					<div class="widget-body">
						<app-recentposts></app-recentposts>
					</div>
				</div>
				<div class="widget widget-categories">
					<h4 class="widget-title"><i class="widget-icon fa fa-folder"></i> <span>Categories</span></h4>
					<div class="widget-body">
						<app-categories></app-categories>
					</div>
				</div>
				<app-newsletter></app-newsletter>
			</aside>
			
		</div>
	</div>
</div>
