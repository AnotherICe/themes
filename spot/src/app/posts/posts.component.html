<div *ngIf="model" class="page-content">
	<div class="container">
		<div class="row">

			<div class="col-sm-8">

				<article class="post">
					<div class="post-cover">
						<img src="{{root}}/{{model.post.cover}}" alt="{{model.post.title}}">
					</div>
					<div class="post-body">
						<ul *ngIf="model.post.categories" class="post-categories">
							<li *ngFor="let tag of model.post.categories.split(',')"><a href="?category={{tag}}">{{tag}}</a></li>
						</ul>
						<h2 class="post-title">{{model.post.title}}</h2>
						<div class="post-meta">
							By <a class="post-meta-author"
							href="?author={{model.post.author.appUserName}}">{{model.post.author.displayName}}</a> On
							<time class="post-meta-time">{{model.post.published | date :'longDate'}}</time>
						</div>
						<div [innerHTML]="model.post.content" class="post-description"></div>
					</div>
				</article>

				<ul *ngIf="model.older || model.newer" class="pagination justify-content-between">
					<li *ngIf="model.older" class="item item-prev">
						<a class="item-link" href="posts/{{model.older.slug}}" title="{{model.older.title}}">
							Previous Post
						</a>
					</li>
					<li *ngIf="model.newer" class="item item-next">
						<a class="item-link" href="posts/{{model.newer.slug}}" title="{{model.newer.title}}">
							Next Post
						</a>
					</li>
				</ul>

			</div>


			<aside class="col-sm-4 pl-5">
				<div class="widget widget-social">
					<h4 class="widget-title"><span>Follow Us</span></h4>
					<div class="widget-body">
						<app-socialbuttons></app-socialbuttons>
					</div>
				</div>
				<div class="widget widget-posts">
					<h4 class="widget-title"><i class="widget-icon fa fa-file-text-o"></i> <span>Recent Posts</span></h4>
					<div class="widget-body">
						<app-recentposts></app-recentposts>
					</div>
				</div>
				<div class="widget widget-categories">
					<h4 class="widget-title"><i class="widget-icon fa fa-folder"></i> <span>Categories</span></h4>
					<div class="widget-body">
						<app-categories></app-categories>
					</div>
				</div>
				<app-newsletter></app-newsletter>
			</aside>

		</div>
	</div>
</div>
