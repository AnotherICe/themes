<div *ngIf="posts" class="widget widget-posts">
	<h4 class="widget-title"><i class="widget-icon fa fa-file-text-o"></i> <span>Recent Posts</span></h4>
	<div class="widget-body">
		<ul class="widget-posts-list">
			<a *ngFor="let rp of posts | slice:0:10; let i=index" href="posts/{{rp.slug}}"
				class="list-group-item list-group-item-action">{{rp.title}}</a>
		</ul>
	</div>
</div>
<div *ngIf="categories" class="widget widget-categories">
	<h4 class="widget-title"><i class="widget-icon fa fa-folder"></i> <span>Categories</span></h4>
	<div class="widget-body">
		<ul>
			<a *ngFor="let cat of categories | slice:0:10; let i=index" 
			href="?category={{cat.category}}" 
			class="list-group-item list-group-item-action">{{cat.category}} ({{cat.postCount}})</a>
		</ul>
	</div>
</div>
