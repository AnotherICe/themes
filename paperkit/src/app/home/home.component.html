<div *ngIf="blogSettings" class="wrapper">
  <div class="page-header section-dark" *ngIf="blogCover" [ngStyle]="{'background-image':'url('+blogCover+')'}">
    <div class="filter"></div>
    <div class="content-center">
      <div class="container">
        <div class="title-brand">
          <div class="angular-logo">
            <img src="{{blogLogo}}" alt="">
          </div>
          <h1 class="presentation-title">{{blogSettings.title}}</h1>
          <!--
          <div class="fog-low">
            <img src="assets/img/fog-low.png" alt="">
          </div>
          <div class="fog-low right">
            <img src="assets/img/fog-low.png" alt="">
          </div>
          -->
        </div>
        <h2 class="presentation-subtitle text-center">{{blogSettings.description}}</h2>
      </div>
    </div>
    <!--
    <div class="moving-clouds" style="background-image: url('assets/img/clouds.png'); "></div>
    -->
  </div>
  <div class="main">

    <div class="section">
      <div class="container">

        <div class="row" *ngIf="postList">
          <div *ngFor="let post of postList.posts" class="col-sm-6">
            <article class="post">
              <h2 class="post-title"><a href="posts/{{post.slug}}">{{post.title}}</a></h2>
              <div class="post-meta">
                <a class="post-meta-author" href="?author={{post.author.appUserName}}">{{post.author.displayName}}</a>
                <time class="post-meta-time">/ {{toDate(post.published)}}</time>
              </div>

              <div class="post-cover">
                <img src="{{apiRoot}}{{post.cover}}" alt="post.title">
              </div>

              <div [innerHTML]="post.description" class="post-description"></div>
              <div class="text-center">
                <a class="btn btn-danger btn-round" href="posts/{{post.slug}}">Read</a>
              </div>
            </article>
          </div>
        </div>

        <div *ngIf="postList && (postList.pager.showNewer || postList.pager.showOlder)" class="pager text-center">
          <ul class="pagination">
            <li *ngIf="postList.pager.showOlder" class="page-item">
              <a aria-label="Older" class="page-link" href="?page={{postList.pager.older}}">
                <span aria-hidden="true">«</span>
              </a>
            </li>
            <li *ngIf="postList.pager.showNewer" class="page-item">
              <a aria-label="Newer" class="page-link" href="?page={{postList.pager.newer}}">
                <span aria-hidden="true">»</span>
              </a>
            </li>
          </ul>
        </div>

      </div>
    </div>

  </div>
</div>
